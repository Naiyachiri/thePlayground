<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" max="30" value="1" required>
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" max="30" value="1" required>
        <input type="submit">
    </form>
    <label for="colorPicker"><h2>Pick A Color</h2></label>
    <input type="color" id="colorPicker" value="#000000">
    <label for="canvasPicker"><h2>Pick your Secondary Color</h2></label>
    <input type="color" id="canvasPicker" value="#ffffff">
    <label for="borderPicker"><h2>Pick your border!</h2></label>
    <input type="color" id="borderPicker" value="#000000">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
