<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger: Learning Effective Javascript</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/responsive.css">
</head>
<body>
    <div class="modal-outer">
        <div class="modal-content">
            <h1 class='modal-title'>Testing</h1>
            <span class="modal-close">&times;</span>
            <p class="modal-score"></p>
            <p class="modal-time"></p>
        </div>
    </div>
    <div class="menu-options">
        <h1 class="character-select-title"> Choose your character! </h1>
        <form id="character-select-form">
            <container class="character-choice">
                <input type="radio" name="character" id='char-boy' value="char-boy" checked>
                <label for="char-boy"> Bugsy </label>
            </container>

            <container class="character-choice">
                <input type="radio" name="character" id='char-cat-girl' value="char-cat-girl">
                <label for="char-cat-girl"> Neko </label>
            </container>

            <container class="character-choice">
                <input type="radio" name="character" id='char-horn-girl' value="char-horn-girl">
                <label for="char-horn-girl"> Devilish </label>
            </container>

            <container class="character-choice">
                <input type="radio" name="character" id='char-pink-girl' value="char-pink-girl">
                <label for="char-pink-girl"> Pinky </label>
            </container>

            <container class="character-choice">
                <input type="radio" name="character" id='char-princess-girl' value="char-princess-girl"> 
                <label for="char-princess-girl"> Princess </label>
            </container>
        </form>
    </div>
    <div class='scoreboard'></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/scoreboard.js"></script>
</body>
</html>
