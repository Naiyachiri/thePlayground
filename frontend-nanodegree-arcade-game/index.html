<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger: Learning Effective Javascript</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/responsive.css">
</head>
<body>
    <div class="modal-outer">
        <div class="modal-content">
            <h1 class='modal-title'>Testing</h1>
            <span class="modal-close">&times;</span>
            <p class="modal-score"></p>
            <p class="modal-time"></p>
        </div>
    </div>
    <div class="menu-options">
        <h1 class="character-select-title"> Choose your character! </h1>
        <form id="character-select-form">
                <input type="radio" name="character" value="char-boy"> Bugsy <br>
                <input type="radio" name="character" value="char-cat-girl"> Neko <br>
                <input type="radio" name="character" value="char-horn-girl"> Devilish <br>
                <input type="radio" name="character" value="char-pink-girl"> Pinky <br>
                <input type="radio" name="character" value="char-princess-girl"> Princess
              </form>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/scoreboard.js"></script>
</body>
</html>
